<div class="generic-table">
	<table mat-table [dataSource]="dataSource" class="w-100-p">
		<ng-container
			*ngFor="let column of displayedColumns"
			[matColumnDef]="column.name"
		>
			<th mat-header-cell *matHeaderCellDef>{{ column.key }}</th>
			<td mat-cell *matCellDef="let element">

				<span *ngIf="column && !column.cellTemplate">
					{{  element[column.name] }}
				</span>
				

				<ng-template
					*ngIf="column && column.cellTemplate"
					[ngTemplateOutlet]="column.cellTemplate"
					[ngTemplateOutletContext]="{ row : element,column : column }"
				></ng-template>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="columns"></tr>
		<tr mat-row *matRowDef="let row; columns: columns"></tr>
	</table>

	<mat-paginator
		[length]="paginationConfig ? paginationConfig.length : 100"
		[pageSize]="paginationConfig? paginationConfig.pageSize : 10"
		[pageSizeOptions]="paginationConfig ? paginationConfig.pageSizeOptions :[5,10,15]"
		(page)="onPage($event)"
		aria-label="Select page"
	>
	</mat-paginator>
</div>
