<div class="generic-table">

    <table mat-table [dataSource]="dataSource" class="w-100-p">

        
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.name" >
          <th mat-header-cell *matHeaderCellDef>  {{column.key  }} </th>
          <td mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
        </ng-container>
      
       
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>

      <mat-paginator [length]="paginationConfig.length"
              [pageSize]="paginationConfig.pageSize"
              [pageSizeOptions]="paginationConfig.pageSizeOptions"
              (page)="onPage($event)"
              aria-label="Select page"
              
              >
    </mat-paginator>

      
      

</div>
