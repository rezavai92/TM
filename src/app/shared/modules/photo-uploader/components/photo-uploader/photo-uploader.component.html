<div>
    <input (click)="onClickFileInput($event)" [accept]="config && config.fileTypes? (config.fileTypes | acceptFileFormat) : 'image/*'" #fileInput
        style="display: none;" (change)="onSelectFile($event)" type="file">
    <button  [disabled]="fileUploading" class="edit-btn" (click)="fileInput.click()" mat-icon-button>
        <mat-icon>edit</mat-icon>
    </button>
</div>
