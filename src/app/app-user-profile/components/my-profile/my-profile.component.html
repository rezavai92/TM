<div class="my-profile" fxLayout="column">
    <div class="w-100-p" fxLayout="row" fxLayoutGap="16px">
        <div>Name : </div>
        <div>{{loggedInUser.firstName + '' +loggedInUser.lastName }}</div>
    </div>
    <div fxLayout="row" fxLayoutGap="16px">
        <div>Gender : </div>
        <div>{{loggedInUser.gender }}</div>
    </div>
    <div fxLayout="row" fxLayoutGap="16px">
        <div>Date of Birth : </div>
        <div> <span *ngIf="loggedInUser.dob &&  !(loggedInUser.dob|isDefaultDate); else empty">{{ loggedInUser.dob |
                date: 'MMM d, y'
                }}</span></div>
    </div>
</div>


<ng-template #empty>--</ng-template>
