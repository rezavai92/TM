<div class="health-monitor">
    <app-appointment-capsule-generic-item [title]="'SIX_IN_ONE_HEALTH_MONITOR'" [capsuleData]="capsuleData">
    </app-appointment-capsule-generic-item>
</div>



<ng-template #ecgTemplate>
    <div class="ecg-template" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div class="label">
            {{"ECG" | translate}}
        </div>

        <div>:</div>
        <div *ngIf="healthMonitorData?.ecgPdfFileName; else empty" fxLayout="row" fxLayoutAlign="start center"
            fxLayoutGap="16px">
            <div>
                <span> {{healthMonitorData.ecgPdfFileName}}</span>
            </div>

            <div>
                <button *ngIf="healthMonitorData?.ecgPdfFileName" mat-raised-button color="primary"
                    (click)="openEcgPdf()">View Pdf</button>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #bpTemplate>
    <div class="bp-template" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div class="label">
            {{"BLOOD_PRESSURE" | translate}} &nbsp; : &nbsp;
        </div>
        <div>
            <table style="overflow: scroll;">
                <tr>
                    <th>Systolic</th>
                    <th>Diastolic</th>
                </tr>

                <tr>
                    <td>{{healthMonitorData.bloodPressureHigh}} </td>
                    <td> {{healthMonitorData.bloodPressureLow}} </td>
                </tr>
            </table>
        </div>
    </div>
</ng-template>

<ng-template #ecgPdfDialog>
    <app-tm-pdf-viewer [url]="$any(healthMonitorData.ecgPdfFileId)"></app-tm-pdf-viewer>
</ng-template>

<ng-template #empty>
    N/A
</ng-template>
