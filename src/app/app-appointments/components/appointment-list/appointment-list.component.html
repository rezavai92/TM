<div
	fxLayout="column"
	fxLayoutGap="16px"
	fxLayoutAlign="start start"
	class="w-100-p appointment-list"
>
	<div
		fxLayout="row"
		fxLayout.xs="column"
		fxLayoutAlign="space-between center"
		fxLayoutAlign.xs="start center"
		fxLayoutGap.gt-xs="16px"
		fxLayoutGap.xs="4px"
		class="w-100-p"
	>
		<div class="w-100-p page-header-1" ngClass.sm="page-header-2" ngClass.xs="page-header-3">
			{{ "ALL_APPOINTMENTS" | translate }}
		</div>
		<div class="w-100-p search-filter-container">
			<div
			fxLayout="row"
			fxLayoutAlign="start center"
			fxLayoutGap="8px"
			class="w-100-p search"
		>
			<mat-icon>search</mat-icon>
			<input class="w-100-p" type="text" matInput />

			<button
				[color]="filterOpen ? 'primary' : ''"
				mat-icon-button
				(click)="onClickSearchFilter()"
			>
				<mat-icon>filter_list</mat-icon>
			</button>	
		</div>
		<div class="w-100-p" *ngIf="filterOpen" class="filter">
			<app-appointments-search-filter></app-appointments-search-filter>
		</div>
		</div>
	</div>

	<div class="w-100-p">
		<mat-progress-bar
			*ngIf="loading"
			mode="indeterminate"
		></mat-progress-bar>

		<app-generic-data-table
			class="w-100-p"
			*ngIf="!loading"
			(fetchData)="onFetchTableData($event)"
			[dataSource]="tableData"
			[displayedColumns]="tableColumns"
			[paginationConfig]="paginationConfig"
		></app-generic-data-table>
	</div>
</div>

<ng-template #patientNameTemplate let-row="row" let-column="column">
	<span>{{ row.PatientName }}</span>
</ng-template>

<ng-template #requestTypeTemplate let-row="row" let-column="column">
	<span>{{ row.RequestType }}</span>
</ng-template>

<ng-template #serviceStartDateTemplate let-row="row" let-column="column">
	<span>{{ row.ServiceStartDate | date: "MM.dd.YY" }}</span>
</ng-template>

<ng-template #serviceEndDateTemplate let-row="row" let-column="column">
	<span>{{ row.ServiceEndDate | date: "MM.dd.YY" }}</span>
</ng-template>

<ng-template #serviceStatusTemplate let-row="row" let-column="column">
	<span>{{ row.ServiceStatus }}</span>
</ng-template>
