<div class="main-container">
	<mat-toolbar
		class="app-toolbar"
		style="position: sticky"
		*ngIf="!hideToolBar"
		color="primary"
	>
		
		<div
			class="w-100-p"
			fxLayout="row"
			fxLayoutAlign="space-between center"
		>

		<div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
		<button
			*ngIf="!hideSideNavigation"
			mat-icon-button
			(click)="toggleDrawer()"
			aria-label="Example icon-button with menu icon"
		>
			<mat-icon>menu</mat-icon>
		</button>
		<div class="page-header-3" fxHide.xs>Shifa BD</div>
		<div class="page-header-3" fxHide.gt-xs>Shifa BD</div>
		</div>
			<div fxLayout="row" fxLayoutGap.xs="8px" fxLayoutGap="16px">
				<div *ngIf="user">
					<button mat-button [matMenuTriggerFor]="myProfileMenu">
						<span  fxHide.xs>
							{{ user.firstName | displayName: user.lastName }}
						</span>
	
						<span fxHide.gt-xs >
							profile
						</span>
					</button>
					<mat-menu #myProfileMenu="matMenu">
						<div fxLayout="column" fxLayoutGap="8px">
							<ng-container>
								<button mat-button (click)="onLogout()">
									Log out
								</button>
							</ng-container>
							<ng-container>
								<button (click)="goToMyProfile()" mat-button>
									My profile
								</button>
							</ng-container>
						</div>
					</mat-menu>
				</div>
	
				<div>
					<button mat-button [matMenuTriggerFor]="menu">
						<mat-icon
							style="margin-top: -2px"
							fontIcon="language"
						></mat-icon>
						<span>
							{{
								selectedLanguageValue | portalLanguage | translate
							}}</span
						>
					</button>
					<mat-menu #menu="matMenu">
						<ng-container *ngFor="let lang of portalLanguages">
							<button (click)="setPortalLanguage(lang)" mat-menu-item>
								{{ lang.Key | translate }}
							</button>
						</ng-container>
					</mat-menu>
				</div>
			</div>
		</div>
	</mat-toolbar>

	<mat-drawer-container fxFlexFill>
		<mat-drawer
			*ngIf="!hideToolBar && !hideSideNavigation"
			#drawer
			class="side-nav"
			[mode]="drawerMode"
			[opened]="isDrawerOpened"
		>
			<mat-list role="list">
				<mat-list-item
					class="w-100-p"
					*ngFor="let navigation of navigations"
				>
					<a [routerLink]="navigation.url">
						<button
							routerLinkActive="active"
							color="primary"
							class="module-btn"
							mat-button
						>
							<div
								fxLayoutGap="8px"
								style="margin-left: 40px"
								fxLayout="row"
								fxLayoutAlign="start center"
							>
								<mat-icon
									style="margin-top: -4px"
									*ngIf="navigation?.icon"
									>{{ navigation.icon }}</mat-icon
								>

								<span>{{
									navigation.translate | translate
								}}</span>
							</div>
						</button>
					</a>
				</mat-list-item>
			</mat-list>
		</mat-drawer>
		<mat-drawer-content>
			<ng-content></ng-content>
		</mat-drawer-content>
	</mat-drawer-container>
</div>
